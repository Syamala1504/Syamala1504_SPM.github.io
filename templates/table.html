{% extends 'home.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-white text-center mb-4">Your Notes</h2>
    <table>
        <thead>
            <tr>
                <th>Note ID</th>
                <th>Title</th>
                <th>Created At</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td><a href="{{ url_for('view_notes', nid=i[0]) }}">View</a></td>
                <td><a href="{{ url_for('update', nid=i[0]) }}">Update</a></td>
                <td><a href="{{ url_for('delete_notes', nid=i[0]) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
