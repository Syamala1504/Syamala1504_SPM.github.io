<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='register.css')}}">
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><p>{{ message }}</p></center>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="register-container">
    <h2>User Registration</h2>
    <form action="{{url_for('register')}}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required maxlength="50">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="30">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="20">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="cpassword" required maxlength="20">
        </div>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
